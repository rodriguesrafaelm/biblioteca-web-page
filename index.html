<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DB</title>
    <link rel="icon" type="image/x-icon" href="assets/images/fav.ico">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <section id="main" class="intro main-bg section">
        <p class="my-git">
            <a href="https://github.com/rodriguesrafaelm">
                <img class="mini-logo" src="./assets/images/github.png" alt="Logo do github">
            </a></p>
        <div class="book-icon">
            <img src="assets/images/book_icon.png" alt="">
        </div>
        <div class="main-content intro-content">
                 <div class="intro-text-content">
                    <form class="search-form">
                        <label class="search-label" for="search">Buscar livro por ID:</label>
                        <input type="text" class="search">
                        <button type="submit">Buscar</button>
                    </form>
                    <h2 id="nome-livro">Insira o ID do livro acima</h2>
                    <div class="lower-elements">
                    <p id="nome-autor">Autor: </p>
                    <p id="ano-publicado">Ano de publicação: </p>  
                    <p id="editora">Editora: </p>
                    </div>
                    <div class="spacediv">
                        <p></p>
                 </div>  
             </div>
             <div class="intro-img" id="book-image">
             </div>
         </div>
     </section>
<script src="assets/js/scripts.js"></script>
</body>
</html>
